<!DOCTYPE html>
<html>
<head>
    
    <title> My favorite NBA players! </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    


    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="wrapper">
            <i id="left" class="fa-solid fa-angle-left"></i>

            <ul class="carousel">
                <li class="card">
                    <div class="img">
                        
                        <img src="https://media.npr.org/assets/img/2024/03/03/ap24063160825614-9d604c3b01e95a989b89bed8184091ab0c967ef3.jpg?s=1100&c=85&f=webp" alt="James" draggable="false">
                    </div>
                    <h2> Lebron James </h2>
                    <span> The King </span>
                </li>

                <li class="card">
                    <div class="img">
                        <img src="https://theplayoffs.news/en/wp-content/uploads/2024/10/Paul-George-76ers-scaled.jpg" alt="PG" draggable="false">
                    </div>
                    <h2> Paul George </h2>
                    <span> 8 Ball Paul </span>
                </li>

                <li class="card">
                    <div class="img">
                        <img src="https://cdn.britannica.com/53/258153-050-88B167D3/kevin-durant-phoenix-suns-shoots-free-throw-against-houston-rockets-2024.jpg" alt="KD" draggable="false">
                    </div>
                    <h2> Kevin Durant </h2>
                    <span> The Slim Reaper </span>
                </li>

                <li class="card">
                    <div class="img">
                        <img src="https://media.cnn.com/api/v1/images/stellar/prod/230613122218-04-nikola-jokic-nba-finals-mvp.jpg?c=original" alt="Joker" draggable="false">
                    </div>
                    <h2> Nikola Jokic </h2>
                    <span> The Joker </span>
                </li>

                <li class="card">
                    <div class="img">
                        <img src="https://i.guim.co.uk/img/media/c01c0d34037fa3aab34b2009f73e2801d7a21764/0_184_4069_2442/master/4069.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=83a3fccdcc50376ec5d1d3b5f123a495" alt="AntMan" draggable="false">
                    </div>
                    <h2> Anthony Edwards </h2>
                    <span> Ant-Man </span>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="https://www.si.com/.image/t_share/MjAzMjA3MzQ0NDg4NzE5NTQy/usatsi_22174242_168388359_lowres.jpg" alt="Luka_Magic" draggable="false">
                    </div>
                    <h2> Luka Doncic </h2>
                    <span> Luka Magic </span>
                </li>


            </ul>
            



            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>  

        <script src="script.js"></script>
    </body>
</html>
